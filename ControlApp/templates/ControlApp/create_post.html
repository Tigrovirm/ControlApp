{% extends "ControlApp/base.html" %}

{% block content %}
<div>
    <h1>Новый Пост</h1>
    <form action="{% url 'ControlApp:create_post' %}" method="post">
    {% csrf_token %}
    <div>
        <label for="title">Заголовок</label>
        <input type="text" id="title" name="title" placeholder="Заголовок">
    </div>
    <div>
        <label for="content">Контент</label>
        <textarea name="content" id="content" class="form-control" placeholder="Контент" style="height:200px;"></textarea>
    </div>
    <button type="submit">Отправить</button>
    </form>
</div>
{% endblock content %}
